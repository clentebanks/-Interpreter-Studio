<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interpreter's Dictionary</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        /* Estilos para el loader */
        .loader {
            border: 8px solid #f3f3f3;
            border-top: 8px solid #3498db;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            display: none; /* Oculto por defecto */
            margin: 20px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Texto de carga */
        #loading-text {
            display: none;
            font-size: 1.2rem;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <section id="dictionary" class="hero-section bg-light text-center py-5"> 
        <div class="container">
            <h2 class="display-4" style="background-color: rgba(245, 245, 220, 0.8);">Interpreter's Dictionary</h2>
            <p class="lead" style="background-color: rgba(245, 245, 220, 0.8);">Access a comprehensive dictionary of terms and acronyms.</p>

            <!-- Loader -->
            <div id="loader" class="loader"></div>
            <div id="loading-text">Cargando... <span id="countdown">3</span></div>

            <!-- Enlace con el evento para mostrar el loader -->
            <a href="https://interpreter-dictionary-3.onrender.com/popup" id="dictionary-link" class="btn btn-info btn-lg">Access the Dictionary</a>
        </div>
    </section>

    <script>
        document.getElementById('dictionary-link').addEventListener('click', function(event) {
            event.preventDefault(); // Evita la acciÃ³n predeterminada

            // Mostrar el loader y el texto
            const loader = document.getElementById('loader');
            const loadingText = document.getElementById('loading-text');
            const countdown = document.getElementById('countdown');
            loader.style.display = 'block';
            loadingText.style.display = 'block';

            // Cuenta regresiva
            let timeLeft = 3;
            const interval = setInterval(() => {
                timeLeft--;
                countdown.textContent = timeLeft;

                if (timeLeft <= 0) {
                    clearInterval(interval);
                    window.location.href = event.target.href; // Abre el enlace
                }
            }, 1000);
        });
    </script>
</body>
</html>
